<!DOCTYPE html>
<html>
<head>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

<style type="text/css">
    #no {background-color: red;}
    #yes {background-color: green;}
</style>


<title>Question 4</title>
</head>

<body>

<div class="main">main div</div>
<button id="no">red</button>
<button id="yes">green</button>


<script>
	clicked = true;
$(document).ready(function(){

	$("#no").click(function(){
		if(clicked){$('.main').css('background-color', 'red');
			clicked  = false;
		} 
		clicked = true;
    });
    
	$("#yes").click(function(){if(clicked){$('.main').css('background-color', 'green');
			clicked  = false;
		};
		clicked = true; 
	});
});
	
</script>

</body>
</html>
